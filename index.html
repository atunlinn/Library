
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="header">Simple Library</div>
    <div class="sidebar">
        <div class="add-new-book">Add New Book</div>
        <div>
            <form id="book-form">
                <div class="book-info">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title" required>
                </div>
                <div class="book-info">
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author" required>
                </div>
                <div class="book-info">
                    <label for="page">Page</label>
                    <input id="page" type="number" name="page" required>
                </div>
                <div class="book-info">
                    <label for="lang">Language</label>
                    <input id="lang" type="text" name="lang" required>
                </div>
                <div class="book-info-check">
                    <label for="read">Read</label>
                    <input name="selectedValue" type="checkbox" id="read">
                    
                </div>
                
                <div>
                    <input id="add-book-btn" type="submit" value="Add Book">
                </div>
    
            </form>
            </div>
    </div>
    <div class="content">
        <div class="book-list">
            <table class="bookLibrary">
                <thead class="head-line">
                 <tr >
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page</th>
                    <th>Language</th>
                    <th>Read</th>
                    <th>Delete</th>
                 </tr>
              </thead>
              <tbody></tbody>
            
            </table>
        </div>
        
    </div>
    
    <div class="footer"></div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
